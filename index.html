<!DOCTYPE html>
<html>
<head>
    <title>Google Maps 101</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/style.css" media="screen">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-purple.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
  <div class="content-grid mdl-grid">
    <div id="leftPanel" class="mdl-shadow--2dp mdl-color--white mdl-grid mdl-cell mdl-cell--3-col
        mdl-cell--8-col-tablet mdl-cell--8-col-phone">
        <div id="filterPanel">
            <div id="headerPanel">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Cebu's Restaurants</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkAll">
                        <input
                            type="checkbox"
                            id="checkAll"
                            class="mdl-checkbox__input"
                            checked
                            onchange=Html.checkUncheckAllFilters()>
                        <span class="mdl-checkbox__label">Category Filter</span>
                    </label>
                    <div id="categoryList"></div>
                </div>
            </div>
            <div id="detailPanel"></div>
        </div>
        <div id="directionsPanel">
            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect"
                onClick=Html.hideDirectionsPanel()>
            <i class="material-icons">keyboard_backspace</i>
            </button>
        </div>
    </div>

    <!--Map Panel -->
    <div id="rightPanel" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--9-col mdl-cell--8-col-tablet">
        <div id="map"></div>
        <div id="drawingToolPanel">
            <button id="cleaDrawing" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" onClick=Drawing.clear()>
                <i class="icon material-icons">clear</i>
            </button>
            <div class="mdl-tooltip" data-mdl-for="cleaDrawing">Clear Drawings</div>
            <button id="viewAnalytics" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect"
                onclick="Place.viewAnalytics()">
                <i class="material-icons">graphic_eq</i>
            </button>
            <div class="mdl-tooltip" data-mdl-for="viewAnalytics">View Analytics</div>
        </div>
        <div id="analyticsDiv" class="hide">
            <button class="hideAnalytics mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect"
                    onClick=Place.hideAnalytics()>
                <i class="material-icons">keyboard_backspace</i>
            </button>
            <div id="graph"></div>
        </div>
    </div>
  </div>
  <div class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
  </div>
  <script src="dist/bundle.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXI92ZH6gRINBe_fj1kLXHBUdTfBr0Sww&libraries=places,drawing&region=PH">
  </script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</body>
</html>
