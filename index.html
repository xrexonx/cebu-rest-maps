<!DOCTYPE html>
<html>
<head>
    <title>Google Maps 101</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
  <div class="content-grid mdl-grid">
    <div id="leftPanel" class="mdl-shadow--2dp mdl-color--white mdl-grid mdl-cell mdl-cell--3-col mdl-cell--8-col-tablet">
        <div id="filterPanel">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Cebu's Restaurants</h2>
            </div>
            <div class="mdl-card__supporting-text">
            Category Filter
            <div id="categoryList"></div>
            </div>
        </div>
        <div id="directionsPanel">
            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect"
                onClick=Html.hideDirectionsPanel()>
            <i class="material-icons">keyboard_backspace</i>
            </button>
        </div>
    </div>

    <!--Map Panel -->
    <div id="rightPanel" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--9-col mdl-cell--8-col-tablet">
      <div id="map"></div>
        <div id="drawingToolPanel" class="mdl-card__menu">
        <button id="tt2" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect"
                onClick=Drawing.clearDrawing()>
            <i class="icon material-icons">clear</i>
            <div class="mdl-tooltip" data-mdl-for="tt2">Clear Drawings</div>
        </button>
        </div>
    </div>
  </div>
  <div class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
  </div>
  <script src="dist/bundle.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBY05M8svkUl_xLuxyWVKuLOZ2mZRQaGOQ&libraries=places,drawing&region=PH">
  </script>
<!-- AIzaSyBY05M8svkUl_xLuxyWVKuLOZ2mZRQaGOQ -->
<!-- AIzaSyCXI92ZH6gRINBe_fj1kLXHBUdTfBr0Sww -->
</body>
</html>
